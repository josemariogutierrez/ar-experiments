<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR Experiments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <h1>AR Test</h1>
    <a-scene embedded arjs='sourceType: webcam;''>
        <a-marker preset="hiro">

            <a-entity obj-model="
            obj: url(https://drive.google.com/uc?export=view&id=1JDQ5w5Ki0OCAMN8xaOGciU4Q7yvEMPpK);
            mtl: url(https://drive.google.com/uc?export=view&id=1592uwvb5zVszGghgSu3Zq1Adh59MzDOT);
            ">
            </a-entity>
        </a-marker>
        <a-marker preset="kanji">
            <a-box position='
        0 0.5 0' material='opacity: 0.5;'>
        </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
